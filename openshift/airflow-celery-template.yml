apiVersion: v1
kind: Template
metadata:
  name: airflow-celery
  annotations:
    iconClass: "icon-openshift"
    description: "Airflow (Openshift)"
    tags: "airflow,python"
labels:
  template: "airflow-celery"
message: |
  Clean Up (all) Command:
    oc delete all,secrets,cm,pvc -l template=airflow-celery
parameters:
- name: APPLICATION_NAME
  displayName: Application Name
  value: airflow-celery
  required: true
- name: WORKER_MEM_LIMIT
  displayName: Build Memory Limit
  value: 2Gi
  description: Consider the Pod Quota Limits on Your namespace
- name: WORKER_CPU_LIMIT
  displayName: Build CPU Limit
  value: "1"
  description: Consider the Pod Quota Limits on Your namespace
- name: BUILD_DEPLOY_TOKEN_USERNAME
  description: "Username to allow cloning of private repos"
  displayName: "GIT Username"
- name: BUILD_DEPLOY_TOKEN_PASSWORD
  description: "Username to allow cloning of private repos"
  displayName: "GIT Password"
- name: BUILD_REF
  description: "Branch Name to build from (default: master)"
  value: master
- name: BUILD_URL
  description: "URL to git repo - https://github.com/codekow/container-airflow.git"
  value: "https://github.com/codekow/container-airflow.git"
- description: Username for PostgreSQL
  displayName: PostgreSQL Username
  from: 'user[A-Z0-9]{5}'
  generate: expression
  name: POSTGRESQL_USER
  required: true
- description: Password for PostgreSQL
  displayName: PostgreSQL Password
  from: '[a-zA-Z0-9]{32}'
  generate: expression
  name: POSTGRESQL_PASSWORD
  required: true
- description: Database Name for PostgreSQL
  displayName: PostgreSQL Database Name
  from: 'airflow[A-Z0-9]{5}'
  generate: expression
  name: POSTGRESQL_DATABASE
  required: true
- name: FLOWER_BASIC_AUTH
  description: Flower Authentication
  from: '[A-Z0-9]{16}'
  generate: expression
- name: REDIS_PASSWORD
  description: Password for Redis database.
  displayName: Redis Connection Password
  from: '[A-Z0-9]{24}'
  generate: expression
  required: true
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${APPLICATION_NAME}:latest
    runPolicy: Serial
    source:
      contextDir: /container
      git:
        httpProxy: ''
        httpsProxy: ''
        noProxy: localhost,localdomain.com,cluster.local,svc,$(KUBERNETES_SERVICE_HOST)
        ref: ${BUILD_REF}
        uri: ${BUILD_URL}
      sourceSecret:
        name: gitserver-verify
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: 'python:latest'
    triggers:
      - type: ConfigChange
      - imageChange: {}
        type: ImageChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-flower
  spec:
    replicas: 1
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}-flower
    strategy:
      type: Rolling
    template:
      metadata:
        annotations:
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}-flower
      spec:
        containers:
        - env:
          - name: AIRFLOW__CELERY__FLOWER_PORT
            value: '5555'
          - name: AIRFLOW__CELERY__FLOWER_HOST
            value: '0.0.0.0'
          - name: EXECUTOR
            value: Celery
          - name: REDIS_HOST
            value: ${APPLICATION_NAME}-redis
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${APPLICATION_NAME}-redis
          - name: POSTGRES_HOST
            value: ${APPLICATION_NAME}-db
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: ${APPLICATION_NAME}-db
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${APPLICATION_NAME}-db
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                key: database-name
                name: ${APPLICATION_NAME}-db
          - name: AIRFLOW__CELERY__FLOWER_BASIC_AUTH
            valueFrom:
              secretKeyRef:
                key: flower-basic-auth
                name: ${APPLICATION_NAME}-flower-auth
          image: ${APPLICATION_NAME}
          args:
            - flower
          imagePullPolicy: Always
          name: flower
          ports:
          - containerPort: 5555
            protocol: TCP
        restartPolicy: Always
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - flower
        from:
          kind: ImageStreamTag
          name: ${APPLICATION_NAME}:latest
      type: ImageChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      template.alpha.openshift.io/wait-for-ready: "true"
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-db
  spec:
    replicas: 1
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}-db
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      type: Recreate
    template:
      metadata:
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}-db
      spec:
        containers:
        - env:
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: ${APPLICATION_NAME}-db
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${APPLICATION_NAME}-db
          - name: POSTGRESQL_DATABASE
            valueFrom:
              secretKeyRef:
                key: database-name
                name: ${APPLICATION_NAME}-db
          image: postgresql:10
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 5432
            timeoutSeconds: 1
          name: postgresql
          ports:
          - containerPort: 5432
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -i
              - -c
              - psql -h 127.0.0.1 -U $POSTGRESQL_USER -q -d $POSTGRESQL_DATABASE -c
                'SELECT 1'
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 512Mi
          volumeMounts:
          - mountPath: /var/lib/pgsql/data
            name: postgresql-data
        restartPolicy: Always
        volumes:
        - emptyDir: {}
          name: postgresql-data
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - postgresql
        from:
          kind: ImageStreamTag
          name: postgresql:10
          namespace: openshift
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      template.alpha.openshift.io/wait-for-ready: "true"
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-redis
  spec:
    replicas: 1
    selector:
      app: ${APPLICATION_NAME}
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      type: Recreate
    template:
      metadata:
        labels:
          app: ${APPLICATION_NAME}
      spec:
        containers:
        - env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${APPLICATION_NAME}-redis
          image: redis:3.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 6379
            timeoutSeconds: 1
          name: redis
          ports:
          - containerPort: 6379
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -i
              - -c
              - test "$(redis-cli -h 127.0.0.1 -a $REDIS_PASSWORD ping)" == "PONG"
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 1Gi
          volumeMounts:
          - mountPath: /var/lib/redis/data
            name: redis-data
        restartPolicy: Always
        volumes:
        - emptyDir: {}
          name: redis-data
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - redis
        from:
          kind: ImageStreamTag
          name: redis:3.2
          namespace: openshift
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-web
  spec:
    replicas: 1
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}-web
    strategy:
      activeDeadlineSeconds: 21600
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}-web
      spec:
        containers:
        - name: webserver
          env:
          - name: AIRFLOW__WEBSERVER__WORKERS
            value: '2'
          - name: EXECUTOR
            value: Celery
          - name: POSTGRES_HOST
            value: ${APPLICATION_NAME}-db
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                key: database-name
                name: ${APPLICATION_NAME}-db
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: ${APPLICATION_NAME}-db
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${APPLICATION_NAME}-db
          - name: REDIS_HOST
            value: ${APPLICATION_NAME}-redis
          - name: REDIS_PORT
            value: '6379'
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${APPLICATION_NAME}-redis
          image: ${APPLICATION_NAME}
          args:
            - webserver
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
            protocol: TCP
          volumeMounts:
          - mountPath: "/opt/app-root/src"
            name: ${APPLICATION_NAME}-vol
          resources:
            requests:
              cpu: "300m"
              memory: 256M
            limits:
              cpu: "500m"
              memory: 512M
        - name: scheduler
          env:
          - name: EXECUTOR
            value: Celery
          - name: AIRFLOW__WEBSERVER__WORKERS
            value: '2'
          - name: POSTGRES_HOST
            value: ${APPLICATION_NAME}-db
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                key: database-name
                name: ${APPLICATION_NAME}-db
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: ${APPLICATION_NAME}-db
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${APPLICATION_NAME}-db
          - name: REDIS_HOST
            value: ${APPLICATION_NAME}-redis
          - name: REDIS_PORT
            value: '6379'
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${APPLICATION_NAME}-redis
          image: ${APPLICATION_NAME}
          args:
            - scheduler
          imagePullPolicy: Always
          ports:
          - containerPort: 8793
            protocol: TCP
          volumeMounts:
          - mountPath: "/opt/app-root/src"
            name: ${APPLICATION_NAME}-vol
        restartPolicy: Always
        resources:
            requests:
              cpu: "300m"
              memory: 256M
            limits:
              cpu: "500m"
              memory: 1Gi
        volumes:
        - name: ${APPLICATION_NAME}-vol
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}-pvc
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - webserver
          - scheduler
        from:
          kind: ImageStreamTag
          name: ${APPLICATION_NAME}:latest
      type: ImageChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-worker
  spec:
    replicas: 1
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}-worker
    strategy:
      activeDeadlineSeconds: 21600
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}-worker
      spec:
        containers:
        - env:
          - name: EXECUTOR
            value: Celery
          - name: REDIS_HOST
            value: ${APPLICATION_NAME}-redis
          - name: REDIS_PORT
            value: '6379'
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${APPLICATION_NAME}-redis
          - name: POSTGRES_HOST
            value: ${APPLICATION_NAME}-db
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                key: database-name
                name: ${APPLICATION_NAME}-db
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: ${APPLICATION_NAME}-db
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${APPLICATION_NAME}-db
          - name: C_FORCE_ROOT
            value: 'true'
          - name: AIRFLOW__CELERY__WORKER_CONCURRENCY
            value: '6'
          image: ${APPLICATION_NAME}
          args:
            - worker
          imagePullPolicy: Always
          name: worker
          ports:
          - containerPort: 8793
            protocol: TCP
          volumeMounts:
          - mountPath: "/opt/app-root/src"
            name: ${APPLICATION_NAME}-vol
          resources:
            requests:
              cpu: "300m"
              memory: 256M
            limits:
              cpu: "1"
              memory: 1Gi
        volumes:
        - name: ${APPLICATION_NAME}-vol
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}-pvc
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - worker
        from:
          kind: ImageStreamTag
          name: ${APPLICATION_NAME}:latest
      type: ImageChange
- apiVersion: autoscaling/v1
  kind: HorizontalPodAutoscaler
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-worker
  spec:
    maxReplicas: 10
    minReplicas: 1
    scaleTargetRef:
      apiVersion: v1
      kind: DeploymentConfig
      name: ${APPLICATION_NAME}-worker
    targetCPUUtilizationPercentage: 50
- apiVersion: v1
  stringData:
    flower-basic-auth: admin:${FLOWER_BASIC_AUTH}
  kind: Secret
  metadata:
    annotations:
      template.openshift.io/expose-flower-basic-auth: '{.data[''flower-basic-auth'']}'
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-flower-auth
  type: Opaque
- apiVersion: v1
  stringData:
    database-name: ${POSTGRESQL_DATABASE}
    database-password: ${POSTGRESQL_PASSWORD}
    database-user: ${POSTGRESQL_USER}
  kind: Secret
  metadata:
    annotations:
      template.openshift.io/expose-database_name: '{.data[''database-name'']}'
      template.openshift.io/expose-password: '{.data[''database-password'']}'
      template.openshift.io/expose-username: '{.data[''database-user'']}'
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-db
  type: Opaque
- apiVersion: v1
  stringData:
    database-password: ${REDIS_PASSWORD}
  kind: Secret
  metadata:
    annotations:
      template.openshift.io/expose-password: '{.data[''database-password'']}'
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-redis
  type: Opaque
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-flower
  spec:
    ports:
    - name: 5555-tcp
      port: 5555
      protocol: TCP
      targetPort: 5555
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}-flower
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      template.openshift.io/expose-uri: postgres://{.spec.clusterIP}:{.spec.ports[?(.name=="postgresql")].port}
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-db
  spec:
    ports:
    - name: postgresql
      port: 5432
      protocol: TCP
      targetPort: 5432
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}-db
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      template.openshift.io/expose-uri: redis://{.spec.clusterIP}:{.spec.ports[?(.name=="redis")].port}
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-redis
  spec:
    ports:
    - name: redis
      port: 6379
      protocol: TCP
      targetPort: 6379
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}-redis
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-scheduler
  spec:
    ports:
    - name: 8793-tcp
      port: 8793
      protocol: TCP
      targetPort: 8793
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}-web
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-web
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}-web
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-worker
  spec:
    ports:
    - name: 8793-tcp
      port: 8793
      protocol: TCP
      targetPort: 8793
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}-worker
    sessionAffinity: None
    type: ClusterIP
- kind: ImageStream
  apiVersion: v1
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      openshift.io/host.generated: "true"
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    port:
      targetPort: 8080-tcp
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: ${APPLICATION_NAME}-web
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      openshift.io/host.generated: "true"
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-flower
  spec:
    port:
      targetPort: 5555-tcp
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: ${APPLICATION_NAME}-flower
      weight: 100
    wildcardPolicy: None
- apiVersion: "v1"
  kind: "PersistentVolumeClaim"
  metadata:
    name: ${APPLICATION_NAME}-pvc
    labels:
      app: ${APPLICATION_NAME}
  spec:
    accessModes:
      - "ReadWriteOnce"
    resources:
      requests:
        storage: "1Gi"
